<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are Offline</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .offline-container {
            text-align: center;
            padding: 100px 20px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">MyPortfolio</a>
        </div>
    </header>

    <main class="container offline-container">
        <div class="offline-icon">!</div>
        <h1>No Internet Connection</h1>
        <p>It seems you are currently offline. Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()" class="btn btn-primary" style="margin-top: 20px;">Try Again</button>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Alex Developer. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
